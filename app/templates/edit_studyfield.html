{% extends "base.html" %}
{% block maincontent %}


	<legend>Edit studyfield</legend>


	<form method="post" action="" class="form-horizontal" role="form">
		{{ form.hidden_tag() }}
		{{ m.render_field(form.name, 4, value=studyfield.name) }}

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-4">
				<button type="submit" class="btn btn-primary col-sm-6">
					<span class="glyphicon glyphicon-ok"></span>
					Edit studyfield
				</button>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-4">
				<a href="{{ url_for('delete_studyfield', studyfield_id=studyfield.id) }}">
					<button type="button" class="btn btn-danger col-sm-6">
						<span class="glyphicon glyphicon-trash"></span>
						Remove studyfield
					</button>
				</a>
			</div>
		</div>


	</form>








	{{ super() }} <!-- Add flash messages -->
{% endblock %}
