{% extends "base.html" %}
{% block maincontent %}


	<h1>Admin page</h1>
	<h3>Universities</h3>
	<ul>
		{% for university in universities %}
			<li>
				<a href="{{ url_for('edit_university', university_id=university.id) }}">{{ university.name }}</a>
			</li>
		{% endfor %}
	</ul>

	<a href="/add/university">
		<button id="add_university"  type="button" class="btn btn-primary btn-sm">
			<span class="glyphicon glyphicon-plus"></span> Add university
		</button>
	</a>


	<h3>Users</h3>
	<ul>
		{% for user in users %}
			<li>
				<a href="{{ url_for('edit_user', user_id=user.id) }}">{{ user.username}}</a>
			</li>
		{% endfor %}
	</ul>

	<a href="/add/user">
		<button id="add_user"  type="button" class="btn btn-primary btn-sm">
			<span class="glyphicon glyphicon-plus"></span> Add user
		</button>
	</a>

	{{ super() }} <!-- Add flash messages -->
{% endblock %}
