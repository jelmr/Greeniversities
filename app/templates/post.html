<div class="panel panel-default" id="{{ post.id }}">
	<div class="panel-heading">
		<span class="feedback-author">{{ post.name }}</span>
		{% if (u and u.role == 2)  %}
			<a class="pull-right remove" href="/delete/feedback/{{ post.id }}" onclick="delete_feedback({{ post.id }})" >&times;</a>
			<span class="pull-right rating"><kbd>Rating: {{ post.rating }} / 10</kbd></span>
		{% endif %}
		<span class="date">({{ post.timestamp.strftime("%d %B %Y, %H:%M")}})</span>
	</div>
	<div class="panel-body">
		{{ post.body }}
	</div>

</div>
